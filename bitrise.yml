---
format_version: 1.4.0
default_step_lib_source: https://github.com/bitrise-io/bitrise-steplib.git

workflows:
  # Main Workflows

  develop:
    before_run:
    - _setup

    after_run:
    - _teardown

  pr:
    before_run:
    - _setup

    after_run:
    - _teardown

  # Composite Workflows

  _setup:
    before_run:
    - _cache_pull
    - _prepare
    - _danger
    - _lint
    - _test

  _teardown:
    after_run:
    - _cache_push

  # Private workflows

  _cache_push:
    steps:
    - cache-push@0.9.4:
        title: Push cache
        run_if: .IsCI
        inputs:
        - cache_paths: |-
            $HOME/.bundle

  _cache_pull:
    steps:
    - cache-pull@0.9.2:
        title: Pull cache

  _danger:
    steps:
    - script@1.1.3:
        title: Danger
        run_if: .IsPR
        inputs:
        - content: |-
            bundle exec danger

  _lint:
    steps:
    - script@1.1.3:
        title: Linting
        inputs:
        - content: bundle exec rake lint

  _prepare:
    steps:
    - script@1.1.3:
        title: Prepare (installing dependencies)
        inputs:
        - content: bundle install

  _test:
    steps:
    - script@1.1.3:
        title: Tests
        inputs:
        - content: bundle exec rake tests
